<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    var patients = [];
    function getIDs() {
        // call GET to patient IDs and set patients to the response
    }
    window.onload = getIDs;
</script>
<body>
<div id="content" style="padding-left:15px">
    <h1>Adding a Patient</h1>
    <form action="#" th:action="@{/updatePatient}" th:object="${patient}" method="put">
        <!-- populate ID's and DOB from data in table, add get on render to populate select field -->
        <p>ID: <input type="text" th:field="*{PID}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Gender: <select th:field="*{gender}">
            <option value=""></option>
            <option value="m">M</option>
            <option value="f">F</option>
        </select>
        </p>
        <!-- since DOB cannot be updated, populate w/ value after selecting an ID -->
        <p>DOB: </p>
        <p>Home Address: <input type="text" th:field="*{address}"/></p>
        <p>Phone Number: <input type="text" th:field="*{contactNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
