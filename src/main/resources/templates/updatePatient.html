<!--
updatePatient.html
Author: Hanna Veldhuizen
This form is used to update a record in the Patient table. Enter the ID
for the record you would like to update, and then any new values in the fields
following. If there is no record that matches the ID you entered, nothing
will be updated.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content" style="padding-left:15px">
    <h1>Updating a Patient</h1>
    <form action="#" th:action="@{/updatePatient}" th:object="${patient}" method="put">
        <!-- the ID will be used to locate the record to update, cannot be changed -->
        <p><b>Enter the ID for the record you wish to update: </b></p>
        <p>ID: <input type="text" th:field="*{PID}" /></p>
        <p><b>Enter new values below:</b></p>
        <p>First Name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Gender: <select th:field="*{gender}">
            <option value=""></option>
            <option value="m">M</option>
            <option value="f">F</option>
        </select>
        </p>
        <p>Home Address: <input type="text" th:field="*{address}"/></p>
        <p>Phone Number: <input type="text" th:field="*{contactNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
