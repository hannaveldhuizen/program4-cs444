<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pharmacist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content" style="padding-left:15px">
    <h1>Adding a Pharmacist</h1>
    <form action="#" th:action="@{/addPharmacist}" th:object="${pharmacist}" method="post">
        <p>ID: <input type="text" th:field="*{phID}" required /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" required /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required /></p>
        <p>DOB: <input type="date" th:field="*{DOB}" required /></p>
        <p>Department ID: <input type="text" th:field="*{deptID}"/></p>
        <p>Room Number: <input type="text" th:field="*{officeNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
