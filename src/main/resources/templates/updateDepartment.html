<!--
updateDepartment.html
Author: Hanna Veldhuizen
This form is used to update a record in the Department table. Enter the ID
for the record you would like to update, and then any new values in the fields
following. If there is no record that matches the ID you entered, nothing
will be updated.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Department</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content" style="padding-left:15px">
    <h1>Updating a Department</h1>
    <form action="#" th:action="@{/updateDepartment}" th:object="${department}" method="post">
        <p><b>Enter the ID for the record you wish to update: </b></p>
        <p>ID: <input type="text" th:field="*{deptID}" required/></p>
        <p><b>Enter new values below:</b></p>
        <p>Department Name: <input type="text" th:field="*{deptName}" /></p>
        <p>Building Name: <input type="text" th:field="*{buildingName}" /></p>
        <p>Office Number: <input type="text" th:field="*{officeNum}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
