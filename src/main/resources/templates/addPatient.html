<!--
addPatient.html
Author: Hanna Veldhuizen
This page handles adding new records to the Patient  table. ID, first name,
last name, and DOB cannot be left blank in order to submit this form.
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="content" style="padding-left:15px">
    <h1>Adding a Patient</h1>
    <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
        <p>ID: <input type="text" th:field="*{PID}" required /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" required /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required /></p>
        <p>Gender: <select th:field="*{gender}">
            <option value=""></option>
            <option value="m">M</option>
            <option value="f">F</option>
        </select>
        </p>
        <p>DOB: <input type="date" th:field="*{DOB}" required /></p>
        <p>Home Address: <input type="text" th:field="*{address}"/></p>
        <p>Phone Number: <input type="text" th:field="*{contactNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
