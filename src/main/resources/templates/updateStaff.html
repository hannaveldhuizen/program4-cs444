<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Staff</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content" style="padding-left:15px">
    <h1>Updating a Staff Member</h1>
    <form action="#" th:action="@{/updateStaff}" th:object="${staff}" method="put">
        <!-- the ID will be used to locate the record to update, cannot be changed -->
        <p><b>Enter the ID for the record you wish to update: </b></p>
        <p>ID: <input type="text" th:field="*{SID}" /></p>
        <p><b>Enter new values below:</b></p>
        <p>First Name: <input type="text" th:field="*{firstName}" required /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required /></p>
        <p>Job Title: <input type="text" th:field="*{salary}"/></p>
        <p>Department ID: <input type="text" th:field="*{deptID}"/></p>
        <p>Salary: <input type="text" th:field="*{salary}"/></p>
        <p>Gender: <select th:field="*{gender}">
            <option value=""></option>
            <option value="m">M</option>
            <option value="f">F</option>
        </select>
        </p>
        <p>Phone Number: <input type="text" th:field="*{contactNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
