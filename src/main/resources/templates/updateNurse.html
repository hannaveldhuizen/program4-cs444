<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Nurse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="content" style="padding-left:15px">
    <h1>Updating a Nurse</h1>
    <form action="#" th:action="@{/updateNurse}" th:object="${nurse}" method="put">
        <!-- the ID will be used to locate the record to update, cannot be changed -->
        <p>ID: <input type="text" th:field="*{NID}" /></p>
        <p>First Name: <input type="text" th:field="*{firstName}" required /></p>
        <p>Last Name: <input type="text" th:field="*{lastName}" required /></p>
        <p>Department ID: <input type="text" th:field="*{deptID}"/></p>
        <p>Room Number: <input type="text" th:field="*{roomNumber}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
</html>
